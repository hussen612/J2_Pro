<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="media/cookie.png">  
</head>
<body>
    <!-- Top bar to display total human clicks, total auto clicks, and clicks per second -->
    <header id="top-bar">
        <div id="stats-container">
            <div class="stat">
                <p>Total Human Clicks: <span id="human-clicks">0</span></p>
            </div>
            <div class="stat">
                <p>Total Auto Clicks: <span id="auto-clicks">0</span></p>
            </div>
            <div class="stat">
                <p>Clicks per Second: <span id="cps">0</span></p>
            </div>
        </div>
    </header>

    <!-- Collapsible sidebar on the left -->
    <div id="sidebar" class="collapsed">
        <button id="sidebarToggle">â˜°</button>
        <ul id="mouse-upgrade"></ul>
        <div id="auto-upgrades">
            <ul id="auto-upgrade-1"></ul>
            <ul id="auto-upgrade-2"></ul>
            <ul id="auto-upgrade-3"></ul>
            <ul id="auto-upgrade-4"></ul>
            <ul id="auto-upgrade-5"></ul>
            <ul id="auto-upgrade-6"></ul>
            <ul id="auto-upgrade-7"></ul>
        </div>
    </div>

    <!-- Main content in the centre -->
    <div id="main-content">
        <div id="game">
            <img id="cookie" src="media/cookie.png" alt="Cookie">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <!-- Right-hand panel for listing current upgrades or other info -->
    <aside id="right-panel">
        <h2>List of Current Upgrades</h2>
        <ul id="current-upgrades-list">
            <!-- Dynamically fill this if you wish to track purchased upgrades in detail -->
        </ul>
    </aside>
    
    <!-- Options Menu Button in bottom left -->
    <div id="options-menu">
        <img id="options-button" src="media/options.png" alt="Options">
    </div>
    
    <!-- Modal Popup for Theme Selection -->
    <div id="theme-modal" class="hidden">
        <div id="theme-modal-content">
            <h3>Select Theme</h3>
            <ul>
                <li data-theme="dark">Default Dark</li>
                <li data-theme="pink">Pink</li>
                <li data-theme="brown">Brown</li>
            </ul>
            <button id="close-theme-modal">Close</button>
        </div>
    </div>
    <!-- New Modal Popup for Error Messages -->
    <div id="error-modal" class="hidden">
        <div id="error-modal-content">
            <p>Not enough cookies!</p>
            <button id="close-error-modal">Close</button>
        </div>
    </div>
</body>
</html>
